
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق توب - TopSooq</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #009688;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .product {
            background-color: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            margin: 0.2rem 0;
        }
        .buy-button {
            margin-top: 0.5rem;
            background-color: #00796b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بك في سوق توب - TopSooq</h1>
        <p>اكتشف أفضل المنتجات الأكثر مبيعًا</p>
    </header>
    <main>
        <div class="product-grid">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71j6DkXKWJL._AC_SY450_.jpg" alt="ساعة ذكية">
                <h3>ساعة ذكية</h3>
                <p>سعر: 499 جنيه</p>
                <button class="buy-button">شراء الآن</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71EDz2c+ZlL._AC_SX522_.jpg" alt="سماعة بلوتوث">
                <h3>سماعة بلوتوث</h3>
                <p>سعر: 299 جنيه</p>
                <button class="buy-button">شراء الآن</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/61wnXk8gXNL._AC_SY879_.jpg" alt="حقيبة ظهر">
                <h3>حقيبة ظهر للابتوب</h3>
                <p>سعر: 349 جنيه</p>
                <button class="buy-button">شراء الآن</button>
            </div>
        </div>
    </main>
</body>
</html>
